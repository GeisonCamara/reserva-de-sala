<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reserva de salas</title>
         <!-- Place favicon.ico in the root directory -->
        <link rel="icon" href="favicon.ico">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="modal fade" id="myModalReuniao" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4>Reserva de sala</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group pull-right tamanho">
                                <label for="usr">Participantes:</label>
                                <div class="textarea-container">
                                      <textarea></textarea>
                                     <div class="textarea-size"></div>
                                </div>
                            </div>
                            <div class="form-group tamanho" id="form-reservar">
                                <label for="sel1">Data:</label>
                                <div>
                                   <input type="text" class="form-control" id="usr" readonly>
                                    <span class="add-on"><i class="icon-calendar"></i></span>
                                </div>
                            </div>
                            <div class="form-group tamanho">
                                <label for="sel1">Sala:</label>
                                <select class="form-control" id="sel1">
                                    <option>Sala de reuniões 1</option>
                                    <option>Sala de reuniões 2</option>
                                </select>
                            </div>
                            <div class="form-group tamanho">
                                <label for="sel1">Horário:</label>
                                <select class="form-control" id="sel1">
                                    <option>8:30 - 9:00</option>
                                    <option>9:00 - 9:30</option>
                                    <option>9:30 - 10:00</option>
                                    <option>10:00 - 10:30</option>
                                    <option>10:30 - 11:00</option>
                                    <option>11:00 - 11:30</option>
                                </select>
                            </div>
                            <div class="form-group tamanho">
                                <label for="usr">Responsável:</label>
                                <input type="text" class="form-control" id="usr">
                            </div>
                            <div class="form-group tamanho">
                                <label for="usr">Pauta:</label>
                                <input type="text" class="form-control" id="usr">
                            </div>
                            <div class="form-group">
                                <br>
                                <button type="submit" class="btn custom pull-left">Reservar</button>
                                <button type="reset" class="btn custom pull-right" data-dismiss="modal">Cancelar</button>
                                <br><br><br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <%= contents %>
        <!-- build:js js/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js scripts/plugins.js -->
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>

        <script src="/bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
        <script src="/bower_components/bootstrap-datepicker/js/locales/bootstrap-datepicker.pt-BR.js"></script>
</head>
        <!-- endbuild -->
        <!-- build:js js/main.js -->
        <script src="js/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
